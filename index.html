<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta charset="UTF-8" />
    <title>Image Text Editor</title>
  </head>
  <body>
    
    <modal class="modal">
      <p>Imege 파일형식으로 넣어주세요!!!</p>
      <button type="button">닫기</button>
    </modal>

    <div class="appBox">
      <header>
        <h1>🔹웹툴🔹이미지 텍스트 편집기 ver3️⃣▪0️⃣</h1>
      </header>
      
      <canvas id="jsCanvas" class="canvas" width="600" height="734"></canvas>
      <canvas id="jsCanvas2" class="canvas2" width="600" height="734"></canvas>

      <container class="operation_container">
        <form onsubmit="return false">
          <aside>
            <h2>문구</h2>
            <textarea cols="50" rows="8" type="text" id="textInputValue" ></textarea>
          </aside>

          <aside>
            <h2>파일 불러오기</h2>
            <input
              type="file"
              id="fileInputBtn"
              name="imageInputUpload"
              accept="image/*"
            />
          </aside>

          <aside>
            <h2>폰트</h2>
            <select id="optionSelectFont">
              <option value="Eulyoo1945-Regular">을유1945 SemiBold</option>
              <option value="BMEuljiro10yearslater">배민 을지로10년후체</option>
              <option value="SDSamliphopangche_Outline">
                산돌 삼립호빵체 Outline
              </option>
              <option value="SDSamliphopangche_Basic" selected>
                산돌 삼립호빵체 Basic
              </option>
              <option value="LAB디지털">LAB디지털</option>
              <option value="ELAND_Choice_B">이랜드 초이스체 B</option>
              <option value="ELAND_Nice_M">이랜드 나이스체</option>
            </select>
          </aside>

          <aside>
            <h2>글씨색</h2>
            <select id="selectTextColor">
              <option value="">--Please choose color--</option>
              <option value="black" selected>검정</option>
              <option value="white">흰색</option>
              <option value="pink">분홍</option>
              <option value="blue">파랑</option>
            </select>
            <input 
            type="color" 
            id="color_picker" 
            name="body" 
            value="#000000" 
            aria-label="글씨 색상"
            />
            
          </aside>

          <aside>
            <div class="slidecontainer">
              <h2>글씨크기 <span id="sizeValueTachometer"></span> PX</h2>
              <input
                type="range"
                min="10"
                max="100"
                value="20"
                class="slider"
                id="myRange"
              />
            </div>
          </aside>

          <aside>
            <h2 class="btnManualTitle">문구 위치를 마우스클릭으로</h2>
            <h2 class="btnManualTitle">조정할 수 있어요!</h2>
            <button class="clickCreateImg">이미지로 가져오기</button>
          </aside>
          <!-- 완성되면 추가힐 컴포넌트 -->
          <aside>
            <h2 class="brightManualTitle">배경이미지 명도 조정</h2>
            <section class="brightManualSection">
              <ul class="imageBrightSliderZone">
                <li>
                  <h4>투명도 조정</h4>
                  <p class="opacity_value_font">0.1</p>
                  <input type="range" min="0" max="1.0" value="0.1" step="0.1" class="opacity_slider"/>
                </li>
                <li>
                  <h4 >명암 조정</h4>
                  <p class="bright_value_font">255</p>
                  <input type="range" min="0" max="255" value="255" class="brightness_slider"/>
                </li>
              </ul>
              <ul>
                <button class="brightButton" type='button'  ><p>명도값</p><p>적용</p></button>
              </ul>
            </section>
          </aside>
        </form>
      </container>
    </div>
    <script src="js_Feature_set/Integration_option.js"></script>
    <script src="js_Feature_set/canvasMain.js"></script>
    <script src="js_Feature_set/canvasManualText.js"></script>
    <script src="js_Feature_set/textInputWindow.js"></script>
    <script src="js_Feature_set/ImageUploadZone.js"></script>
    <script src="js_Feature_set/FontTypeSelecter.js"></script>
    <script src="js_Feature_set/TextColorSelecter.js"></script>
    <script src="js_Feature_set/textSizeHandler.js"></script>
    <script src="js_Feature_set/ImgDownloader.js"></script>
    <script src="js_Feature_set/modal_window.js"></script>
    <script src="js_Feature_set/imageBrightSliderZone.js"></script>

  </body>
</html>
